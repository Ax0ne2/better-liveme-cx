<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./options.css">
  <script src="options.js"></script>
  <title>Better Live.me Options</title>
</head>
<body>
  <section id="options">
    <h3>Better Live.Me Options</h3>
    <table>
      <tr>
        <td>Dark Theme</td>
        <td>
          <label class="switch">
            <input type="checkbox" name="darkThemeCheck" checked>
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td>Cinema Mode</td>
        <td>
          <label class="switch">
            <input type="checkbox" name="cinemaModeCheck" checked>
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td>Gifts Bar</td>
        <td>
          <label class="switch">
            <input type="checkbox" name="giftsBarCheck" checked>
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td>On-screen Graphics</td>
        <td>
          <label class="switch">
            <input type="checkbox" name="graphicsCheck" checked>
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
    </table>
  </section>
</body>
</html>
